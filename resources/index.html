<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hack Panel</title>
</head>
<body>
    <h1>Hack Panel</h1>
    <p>Welcome, {{username}}!</p>
    {{#hacks}}
    <label>
        <input type="checkbox" id="{{name}}-checkbox" onclick="toggleHack('{{name}}')" {{#enabled}}checked{{/enabled}}> {{name}}
    </label><br>
    {{/hacks}}

    <script>
        function toggleHack(hackName) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/toggle_hack?hack=" + hackName, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send();
        }
    </script>
</body>
</html>
